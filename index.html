<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="weather-container">
        <h1>EMMY DEV'S WEATHER APP</h1>
        <input type="text" class="search-bar" placeholder="Enter city name...">
        <button class="search-button">Search</button>
        <button class="unit-toggle-button">Â°F</button>

        <div class="weather-display" style="display: none;">
            <h2 class="city-name"></h2>
            <p class="temperature"></p>
            <p class="description"></p>

            <div class="details-container">
                <div class="detail-item">
                    <p class="temp-min"></p>
                    <span>Low</span>
                </div>
                <div class="detail-item">
                    <p class="temp-max"></p>
                    <span>High</span>
                </div>
                <div class="detail-item">
                    <p class="humidity"></p>
                    <span>Humidity</span>
                </div>
                <div class="detail-item">
                    <p class="wind-speed"></p>
                    <span>Wind</span>
                </div>
            </div>
        </div>
    </div>

    <div class="forecast-container" style="display: none;">
        <h2>Daily Forecast</h2>
        <div class="forecast-list">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
